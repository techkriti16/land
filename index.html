<!DOCTYPE html>
<html>
<head>
	<title>Techkriti'16</title>
	<link rel="stylesheet" type="text/css" href="css/land.css">
</head>
<body>
	<div class="home-container">
		<div class="navbar">
			Events
		</div>
		<div class="pub">
			<div class="brand">
				<span class="tech">Tech</span><span class="kriti">kriti</span>'<sup>16</sup>
			</div>
		</div>
		<div class="tab-container">
			<div class="tabs">
				<a class="tab fadeIn">
					<div class="title">Events</div>
					<img src="img/events.png">
				</a>
				<a class="tab">
					<div class="title">Zonals</div>
				</a>
				<a class="tab">
					<div class="title">Workshops</div>
				</a>
				<a class="tab">
					<div class="title">Sponsors</div>
					<img src="img/branding.png">
				</a>
				<a class="tab">
					<div class="title">Shows</div>
				</a>
				<a class="tab">
					<div class="title">TOSC</div>
					<img src="img/tosc.png">
				</a>
			</div>
		</div>
	</div>
	<div class="social">
		<div class="media">
			<a href="http://facebook.com/techkriti"><i class="fa fa-facebook-official"></i>Facebook</a>
			<a href="http://www.twitter.com/techkriti_iitk"><i class="fa fa-twitter-square"></i>Twitter</a>
			<a href="http://www.youtube.com/TechkritiIITK"><i class="fa fa-youtube-play"></i>YouTube</a>
		</div>
		<div class="subscribe">
			<form onsubmit="return false;" action="subscribe" class="subscribe-form">
				<input type="email" placeholder="Enter your email for the latest Techkriti updates" name="email">
				<button>Subscribe</button>
			</form>
		</div>
	</div>
</body>
</html>
